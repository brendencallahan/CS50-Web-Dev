<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="main.css">
    <script>

        let counter = 0;

        let count = () => {
            counter += 1;
            alert(counter);
        }

    </script>
</head>
<body>
    <main>
        <h1>Count</h1>
        <button onclick="count()">Click Here</button>
    </main>
</body>
</html>
